<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        .img1{
            filter: brightness(200px);
        }
        .img2{
            filter: blur(10px);
            filter: opacity(1); /* for 0 it will be transparent for 1 it will be visible */
        }
        .img3{
            /* filter: grayscale(20%); */
            filter: sepia(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img.freepik.com/free-vector/laptop-with-program-code-isometric-icon-software-development-programming-applications-dark-neon_39422-971.jpg" alt="">

        <img class="img2" src="https://www.siasat.com/wp-content/uploads/2023/01/shah-rukh-khan-pathaan-2-1.jpg" alt="">

        <img class="img3" src="https://stat5.bollywoodhungama.in/wp-content/uploads/2024/04/Akshay-1.jpg" alt="">
    </div>
</body>
</html>
